{% extends "base.html" %} 

{% block title %}Author Show{% endblock %} 

{% block content %}

<div class="container mt-4 text-white-50 lead">

    <div class="row">

        <div class="col">
            <h2 class="display-2 text-center">{{author.first_name}} {{author.last_name}}'s Favorites</h2>
            <table class="table table-success text-dark w-80">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Number of Pages</th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in author.books: %}
                    <tr>
                        <td>{{book.title}}</td>
                        <td>{{book.num_of_pages}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="/authors" class="lead">Authors</a>
        </div>

        <div class="col">
            <h2 class="display-2 text-center">Add Author's Favorite</h2>
            <form action="/author/add/favorite" method="post">
            <div class="form-group py-3">
                <div class="row">

                    <div class="col-3 d-flex justify-content-end">
                        <label for="author_id">Book:</label>
                    </div>
                    <div class="col-9">
                        <input type="hidden" name="author_id" value="{{author.id}}">
                        <select name="book_id" class="form-select">
                            <option selected hidden disabled>Select Book</option>
                            {% for book in books %}
                                <option value="{{book.id}}">{{book.title}}</option>
                            {% endfor %}
                        </select>
                    </div>      
                </div>
                <div class="row">
                    <div class="col"></div>
                    <div class="col d-flex justify-content-end">
                        <button type="submit" class="btn btn-success btn-lg my-3">Add</button>
                    </div>
                </div>
            </div>
            </form>
        </div>

    </div>
    
</div>

{% endblock %}
