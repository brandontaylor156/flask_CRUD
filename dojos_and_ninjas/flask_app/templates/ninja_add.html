{% extends "base.html" %} 

{% block title %}Dojos{% endblock %} 

{% block content %}

<div class="container w-50 text-white-50 lead mt-4">
    <h2 class="display-2">New Ninja</h2>
    <form action="/create_ninja" method="post">
    <div class="form-group py-3">
        <label for="dojo_id">Dojo:</label>
        <select name="dojo_id" class="form-select" aria-label=".form-select-lg example">
            <option selected disabled></option>
            {% for dojo in dojos  %}
            <option value="{{dojo.id}}">{{dojo.name}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group py-3">
        <label for="first_name">First Name:</label>
        <input type="text" class="form-control" id="first_name" name="first_name" aria-describedby="first_name" required>
    </div>
    <div class="form-group py-3">
        <label for="last_name">Last Name:</label>
        <input type="text" class="form-control" id="last_name" name="last_name" aria-describedby="last_name" required>
    </div>
    <div class="form-group py-3">
        <label for="age">Age:</label>
        <input type="text" class="form-control" id="age" name="age" aria-describedby="age" required>
    </div>
    <button type="submit" class="btn btn-success btn-lg my-3">Create</button>
    <a href="/dojos" class="mx-3">Home</a>
    </form>
</div>

{% endblock %}
