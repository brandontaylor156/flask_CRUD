{% extends "base.html" %} 

{% block title %}Dojos{% endblock %} 

{% block content %}

<div class="container w-50 mt-4">
    <h2 class="display-2 text-white-50">{{dojo.name}} Ninjas</h2>
    <table class="table table-success text-dark">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            {% for ninjas in dojo.ninjas: %}
            <tr>
                <td>{{ninjas.first_name}}</td>
                <td>{{ninjas.last_name}}</td>
                <td>{{ninjas.age}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/dojos" class="lead">Home</a>
</div>

    
{% endblock %}
